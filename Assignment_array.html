<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width">
        <title>JS Array</title>

    </head>
    <body>

            <h2>JavaScript Array</h2>
            <p id="demo"></p>

        <script>
        //Creating an array
        const cars = ["BMW","Audi","Scoda","Benz"];
        let txt ="<ul>";
            //Looping the Array
        cars.forEach(myFunc);
        txt +="</ul>";
        
        function myFunc(element) {
            txt += "<li>" + element + "</li>";
            }
            document.getElementById("demo").innerHTML = txt;
            </script>
            </body>
            </html>
